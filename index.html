<!DOCTYPE html>
<html>
    <head>
        <title>maplibre 3d example</title>
        <script src='https://unpkg.com/maplibre-gl@2.1.1/dist/maplibre-gl.js'></script>
        <link href='https://unpkg.com/maplibre-gl@2.1.1/dist/maplibre-gl.css' rel='stylesheet' />
        <style>
            body, html {
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            const map = new maplibregl.Map({
                container: 'map',
                style: './style.json',
                center: [139.767476, 35.680773],
                zoom: 17,
                hash: true,
                pitch: 30,
                localIdeographFontFamily: false
            })
        </script>
    </body>
</html>
